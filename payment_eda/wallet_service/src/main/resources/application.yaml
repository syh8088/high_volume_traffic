spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payment_eda
    username: root
    password: 1234
  jpa:
    show-sql: true # ????? ?????
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        enable_lazy_load_no_trans: false
        default_batch_fetch_size: 1000
        format_sql: true # SQL ???
        highlight_sql: true # ANSI ??? ?? ????
        use_sql_comments: true # SQL ??? /* */ ?? ??
    open-in-view: false
#  config:
#    activate:
#      on-profile: local
  messages:
    basename: messages/messages, messages/error

  cloud:
    function:
      definition: kafkaConsumer;
    stream:
      kafka:
        bindings:
          producer-out-0:
            producer:
              configuration:
                key:
                  serializer: org.apache.kafka.common.serialization.StringSerializer
          kafkaConsumer-in-0:
            consumer:
              configuration:
                key:
                  deserializer: org.apache.kafka.common.serialization.StringDeserializer
        binder:
          brokers: 127.0.0.1:19092
      bindings:
        producer-out-0:
          destination: test # topic
          contentType: application/json
        kafkaConsumer-in-0:
          destination: test  # topic

logging:
  level:
    org.hibernate.SQL: debug # logger? ?????
    org.hibernate.type.descriptor.sql: trace # ???? ? ??
    p6spy: info
    com:
      zaxxer:
        hikari: INFO

server:
  port: 8081